# Runs on tag push, promotes draft release
name: 'Release on Tag Push ðŸš€'

# yamllint disable-line rule:truthy
on:
  push:
    tags:
      # Triggered only by semantic tags push
      - '**'

permissions: {}

jobs:
  promote-release:
    name: 'Promote Draft Release'
    # yamllint disable-line rule:line-length
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: 'ubuntu-24.04'
    permissions:
      contents: write
    timeout-minutes: 3
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.14.0
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: 'Verify Pushed Tag'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/tag-validate-action@ea114d32becba39b63b9797ebcee95bcbdfd0057  # v0.1.0
        with:
          require_type: 'semver'

      - name: 'Promote draft release'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/draft-release-promote-action@b9a3c14b0e5502037eb54366952e45f03e397531  # v0.1.2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ github.ref_name }}"
          latest: true
