# Verifies action/workflow calls are pinned to SHA commit values
name: 'Audit GitHub Actions ðŸ“Œ'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master
    paths: ['.github/**']

permissions: {}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  verify:
    name: 'Check SHA pinned actions'
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-verify-github-actions.yaml@a8736498ee119f69550ff10fa1b1ff91d0202dee  # v0.2.26
    permissions:
      contents: read
